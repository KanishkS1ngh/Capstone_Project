<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Create Account - Student Budget Saver</title>
    <style>
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Your Account</h1>
            <p>Start managing your finances smartly today!</p>
            <!-- Error message div -->
            <div id="error-message" class="error-message">
                {% if error_message %}
                    {{ error_message }}
                {% endif %}
            </div>
            <form action="{% url 'create_account' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="new_username">Username</label>
                    <input type="text" id="new_username" name="new_username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="new_password">Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
                <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
